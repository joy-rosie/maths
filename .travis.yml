language: python
cache: pip

python:
    - "3.6"

install:
    - pip install jupyter

script:
    - jupyter nbconvert probability/probability_questions.ipynb --to html

after_success: |
    if [ -n "$GITHUB_API_KEY" ]; then
    git checkout --orphan gh-pages
    git rm -rf --cached .
    mv probability_questions.html index.html
    git add -f --ignore-errors index.html img
    git -c user.name='travis' -c user.email='travis' commit -m init
    git push -f -q https://$GITHUB_USER:$GITHUB_API_KEY@github.com/$TRAVIS_REPO_SLUG gh-pages
    fi